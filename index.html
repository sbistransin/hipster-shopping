<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Hipster Shopping</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Hipster Shopping</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="view-cart" data-toggle="dropdown" role="button"
                >Shopping Cart <i class="fa fa-shopping-cart"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="page-header">
      <h1>HIPSTER SHOPPING</h1>
    </div>

    <div class="container products">
      <div class="shopping-cart show">
        <p class="cart-title">Items in Cart</p>
        <div class="cart-list"></div>
        <p>Total: $<span class="total">0</span></p>
        <button class="btn clear-cart">Clear Cart</button>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="card-container">
            <div class="card item" data-name="Cook Book" data-price="28">
              <div class="pricebox">
                <p class="price">$28</p>
              </div>
              <div class="buybox">
                <p class="add-to-cart">ADD TO CART</p>
              </div>
              <div class="card-inner">
                <img
                  src="https://ps-curriculum-images.s3.amazonaws.com/hipster-shopping-2.jpg"
                  class="proimage"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card-container">
            <div class="card item" data-name="Soap" data-price="30">
              <div class="pricebox">
                <p class="price">$30</p>
              </div>
              <div class="buybox">
                <p class="add-to-cart">ADD TO CART</p>
              </div>
              <div class="card-inner">
                <img
                  src="https://ps-curriculum-images.s3.amazonaws.com/hipster-shopping-3.jpg"
                  class="proimage"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card-container">
            <div class="card item" data-name="Rocks Glass" data-price="60">
              <div class="pricebox">
                <p class="price">$60</p>
              </div>
              <div class="buybox">
                <p class="add-to-cart">ADD TO CART</p>
              </div>
              <div class="card-inner">
                <img
                  src="https://ps-curriculum-images.s3.amazonaws.com/hipster-shopping-4.jpg"
                  class="proimage"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="card-container">
            <div class="card item" data-name="Backpack" data-price="328">
              <div class="pricebox">
                <p class="price">$328</p>
              </div>
              <div class="buybox">
                <p class="add-to-cart">ADD TO CART</p>
              </div>
              <div class="card-inner">
                <img
                  src="https://ps-curriculum-images.s3.amazonaws.com/hipster-shopping-5.jpg"
                  class="proimage"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card-container">
            <div class="card item" item data-name="Chair" data-price="600">
              <div class="pricebox">
                <p class="price">$600</p>
              </div>
              <div class="buybox">
                <p class="add-to-cart">ADD TO CART</p>
              </div>
              <div class="card-inner">
                <img
                  src="https://ps-curriculum-images.s3.amazonaws.com/hipster-shopping-6.jpg"
                  class="proimage"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card-container">
            <div class="card item" data-name="Boots" data-price="263">
              <div class="pricebox">
                <p class="price">$263</p>
              </div>
              <div class="buybox">
                <p class="add-to-cart">ADD TO CART</p>
              </div>
              <div class="card-inner">
                <img
                  src="https://ps-curriculum-images.s3.amazonaws.com/hipster-shopping-7.jpg"
                  class="proimage"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
